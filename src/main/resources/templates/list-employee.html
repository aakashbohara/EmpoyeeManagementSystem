<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>table view</title>
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/v/dt/dt-1.11.3/datatables.min.css" />



<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">



</head>

<body>
	<div class="container">
		<h2>Employee List</h2>
		<hr>

		<a th:href="@{/new-employee}" class="btn btn-primary">Add New
			Employee</a>

		<hr>

		<table class="table table-bordered table-stripe" id="employee-table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Department</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="employees: ${employees}">
					<td th:text="${employees.name}"></td>
					<td th:text="${employees.email}"></td>
					<td th:text="${employees.department}"></td>
					<td><a
						th:href="@{/showUpdateForm(employeeId=${employees.id})}"
						class="btn btn-info">Update</a> <a
						th:href="@{/deleteEmployee(employeeId=${employees.id})}"
						class="btn btn-danger"
						th:data-confirm-delete="|Are you sure you want to delete this employee information of ${employees.name}?|"
						onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">Delete</a>
					</td>






				</tr>
			</tbody>
		</table>

	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript"
		src="https://cdn.datatables.net/v/dt/dt-1.11.3/datatables.min.js"></script>
		<script>
		$(document).ready(function(){
			$("#employee-table").DataTable({
				'aoColumnDefs': [{
					'bSortable': false,
					'aTargets': [-1]
				}]
			});
			
		})
		</script>

</body>
</html>
